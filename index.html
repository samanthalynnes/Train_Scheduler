<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <style>
      label {
        margin-bottom: 0;
        margin-top: 10px;
      }
    </style>
  </head>
    <div class="container">
      <div class="jumbotron text-center bg-secondary text-light p-4 mt-2">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Train Times</h3>
      </div>

      <div id="schedule-table" class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header bg-info text-white">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id=table-body>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header bg-info text-white">Add Train</div>
              <div class="card-body">

                <form>
                    <div class="form-group m-2" id="add-train">
                        <label for="trainName">Train Name</label>
                        <input type="text" name="trainName" id="train-name" class="form-control" placeholder="Add train name">
                    </div>
                    <div class="form-group m-2">
                        <label for="destination">Destination</label>
                        <input type="text" name="destination" id="final-stop" class="form-control" placeholder="Add final stoppage">
                    </div>
                    <div class="form-group m-2">
                        <label for="firstTrainTime">First Train Time (hh:mm - military time)</label>
                        <input type="time" name="firstTrainTime" id="first-train-time" class="form-control" placeholder="Add first train arrival time">
                    </div>
                    <div class="form-group m-2">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" name="frequency" id="train-frequency" class="form-control mb-2" placeholder="Add train name">
                    </div>
                    <button id="submitButton" type="button" class="btn btn-info my-2">Submit</button>
                </form>
              </div>
            </div>
        </div>
    </div>
  </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./assets/js/app.js"></script>
  </body>
</html>
